<!DOCTYPE html>
<html>

  <head>
	<meta charset="utf-8" />
	<title>Sugarizer</title>

	<link href="css/xocolor.css" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	<script src="https://unpkg.com/vue@3"></script>
	<script src="lib/axios.min.js"></script>
	<script src="lib/require.js"></script>
	<script type="text/javascript" src="cordova.js"></script>

	<!-- Sugarizer classes -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<script>if (window.module) module = window.module;</script>
  </head>

  <body id="body">
	<div id="app">
		<sugar-localization ref="SugarL10n" v-on:localized="localized"></sugar-localization>
		<div class="sugarizer-canvas" v-if="isFirstScreen">
			<firstscreen @showmainscreen="setIsFirstScreen" :l10n="l10n.firstscreen"/>
		</div>
		<div v-else-if="!isFirstScreen && isFirstScreen !== null">
			<mainscreen ref="mainscreen" :searchhome="l10n.mainscreen.stringSearchHome" />
		</div>
	</div>

	<script src="js/components/SugarL10n.js"></script>
	<script src="js/components/icon.js"></script>
	<script src="js/components/iconbutton.js"></script>
	<script src="js/components/password.js"></script>
	<script src="js/components/loginScreen.js"></script>
	<script src="js/firstscreen.js"></script>
	<script src="js/components/searchfield.js"></script>
	<script src="js/components/popup.js"></script>
	<script src="js/components/selectbox.js"></script>
	<script src="js/components/filterbox.js"></script>
	<script src="js/components/dialog.js"></script>
	<script src="js/components/homescreen.js"></script>
	<script src="js/components/listview.js"></script>
	<script src="js/mainscreen.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
